<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ self.title }}</title>
</head>
<body>
    <h1>{{ self.title }}</h1>

    <div class="flashcard">
        <p><strong>Question:</strong></p>
        <p>{{ self.question|safe }}</p>

        <p><strong>Answer:</strong></p>
        <p>{{ self.answer|safe }}</p>
    </div>
</body>
</html>
