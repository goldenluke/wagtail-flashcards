{% load i18n wagtailadmin_tags %}
{% load static %}
{% if summary_items %}
<a href="/" class="wagtail-branding">
        <img src="{% static 'images/logo.svg' %}" alt="{% trans 'MemorAI' %}" style="height: 200px;">
    <section class="w-summary" aria-labelledby="header-title">
        <h2 class="w-sr-only">{% trans "Site summary" %}</h2>
        <ul class="w-summary__list">
            {% for item in summary_items %}
                {% component item %}
            {% endfor %}
        </ul>
    </section>
{% endif %}
